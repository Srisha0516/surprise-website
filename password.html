<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter the Secret 🌸</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #cceeff, #e0f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #234;
    }
    .box {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #0077b6;
    }
    input[type="password"] {
      padding: 10px 20px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 200px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 24px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005f87;
    }
    .error {
      color: crimson;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Enter the Secret Code 🔐</h1>
    <input type="password" id="password" placeholder="Enter password" />
    <br>
    <button onclick="checkPassword()">Let me in 💫</button>
    <div class="error" id="error">Oops! Wrong password 😢</div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const correct = "Appi"; // 🔑 Change this to your secret
      if (input === correct) {
        window.location.href = "index.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
